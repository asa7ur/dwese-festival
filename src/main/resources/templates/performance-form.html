<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('DWES Festival - Insertar/Actualizar Performance')"></head>
<body>
<div class="content-wrapper">
    <header th:replace="fragments/header :: header"></header>

    <main class="container mt-5">
        <h1 th:text="${performance.id == null ? 'Add New Performance' : 'Edit Performance'}"></h1>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="${performance.id == null} ? @{/performances/insert} : @{/performances/update}"
              th:object="${performance}" method="post" class="mt-4">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="code" class="form-label">Code:</label>
                <input type="text" th:field="*{code}" id="code" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" th:field="*{date}" id="date" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time:</label>
                <input type="time" th:field="*{startTime}" id="startTime" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="endTime" class="form-label">End Time:</label>
                <input type="time" th:field="*{endTime}" id="endTime" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="artistId" class="form-label">Artist ID:</label>
                <input type="number" th:field="*{artistId}" id="artistId" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="stageId" class="form-label">Stage:</label>
                <select th:field="*{stageId}" id="stageId" class="form-select" required>
                    <option th:each="stage : ${stages}" th:value="${stage.id}" th:text="${stage.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${performance.id == null ? 'Create' : 'Update'}"></button>
        </form>

        <a th:href="@{/performances}" class="btn btn-secondary mt-3">Back to List</a>
    </main>

    <footer class="footer" th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
