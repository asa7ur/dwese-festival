<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head ('EDM-FEST - Insert/Update Performance')}">
    <title>EDM-FEST</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1 th:text="${performance.id == null ? 'Add New Performance' : 'Edit Performance'}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${performance.id == null} ? '/performances/insert' : '/performances/update'"
          th:object="${performance}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="code" class="form-label text-light">Code:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control bg-dark text-light border-light"
                   required/>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label text-light">Date:</label>
            <input type="date" th:field="*{date}" id="date" class="form-control bg-dark text-light border-light"
                   required/>
        </div>

        <div class="mb-3">
            <label for="startTime" class="form-label text-light">Start Time:</label>
            <input type="time" th:field="*{startTime}" id="startTime"
                   class="form-control bg-dark text-light border-light" required/>
        </div>

        <div class="mb-3">
            <label for="endTime" class="form-label text-light">End Time:</label>
            <input type="time" th:field="*{endTime}" id="endTime" class="form-control bg-dark text-light border-light"
                   required/>
        </div>

        <div class="mb-3">
            <label for="artistId" class="form-label text-light">Artist:</label>
            <select th:field="*{artistId}" id="artistId" class="form-select bg-dark text-light border-light" required>
                <option value="">-- Select Artist --</option>
                <option th:each="artist : ${artists}"
                        th:value="${artist.id}"
                        th:text="${artist.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="stageId" class="form-label text-light">Stage:</label>
            <select th:field="*{stageId}" id="stageId" class="form-select bg-dark text-light border-light" required>
                <option value="">-- Select Stage --</option>
                <option th:each="stage : ${stages}"
                        th:value="${stage.id}"
                        th:text="${stage.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${performance.id == null ? 'Create' : 'Update'}"></button>
    </form>

    <a th:href="@{/performances}" class="btn btn-secondary mt-3">Back to List</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
