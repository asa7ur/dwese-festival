<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head ('EDM-FEST - Performance List')}">
    <title>EDM-FEST</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1>Performance List</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="mb-3">
        <a th:href="@{/performances/new}" class="btn btn-success mt-3">+ Add New Performance</a>
    </div>

    <table class="table table-bordered table-dark table-striped mt-3">
        <thead>
        <tr>
            <th>Code</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Artist</th>
            <th>Stage</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="perf : ${listPerformances}">
            <td th:text="${perf.code}"></td>
            <td th:text="${perf.date}"></td>
            <td th:text="${perf.startTime}"></td>
            <td th:text="${perf.endTime}"></td>
            <td th:text="${perf.artistName}"></td>
            <td th:text="${perf.stageName}"></td>
            <td>
                <a th:href="@{/performances/edit(id=${perf.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/performances/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${perf.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('Are you sure you want to delete this performance?');|">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
