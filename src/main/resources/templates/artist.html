<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head('EDM-FEST - Artist List')}">
    <title>EDM-FEST</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1>Artist List</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="mb-3">
        <a th:href="@{/artists/new}" class="btn btn-success mt-3">+ Add New Artist</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${listArtists}">
            <td th:text="${artist.id}"></td>
            <td th:text="${artist.code}"></td>
            <td th:text="${artist.name}"></td>
            <td th:text="${artist.country}"></td>
            <td th:text="${artist.phone}"></td>
            <td th:text="${artist.email}"></td>
            <td>
                <a th:href="@{/artists/edit(id=${artist.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/artists/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${artist.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('Â¿Are you sure you want to delete this artist?');|">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
