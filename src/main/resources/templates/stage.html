<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head('EDM-FEST - Stage List')}">
    <title>EDM-FEST</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1>Stage List</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="mb-3">
        <a th:href="@{/stages/new}" class="btn btn-success mt-3">+ Add New Stage</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stage : ${listStages}">
            <td th:text="${stage.id}"></td>
            <td th:text="${stage.code}"></td>
            <td th:text="${stage.name}"></td>
            <td th:text="${stage.capacity}"></td>
            <td>
                <a th:href="@{/stages/edit(id=${stage.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/stages/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${stage.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this stage?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
